<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="../dist/output.css" rel="stylesheet" />
    <link href="../dist/custom.css" rel="stylesheet" />
  </head>
  <body class="montserrat">
    <header class="fixed w-full">
      <nav class="text-white p-8">
        <div
          class="flex flex-wrap justify-between items-center mx-auto max-w-screen-xl px-8"
        >
          <a href="#" class="flex items-center">
            <img src="../assets/icon/logo-white.png" class="mr-3 h-6 sm:h-9" />
            <span class="self-center whitespace-nowrap">
              <span class="font-extrabold text-2xl"
                >D<span class="font-light">.</span>A<span class="font-light"
                  >.</span
                >X</span
              >
              <span class="font-light">perience</span>
            </span>
          </a>
          <div class="flex md:hidden items-center lg:order-2">
            <button
              data-collapse-toggle="mobile-menu-2"
              type="button"
              class="inline-flex items-center p-2 ml-1 text-sm text-gray-500 rounded-lg lg:hidden hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-gray-200 dark:text-gray-400 dark:hover:bg-gray-700 dark:focus:ring-gray-600"
              aria-controls="mobile-menu-2"
              aria-expanded="false"
            >
              <span class="sr-only">Open main menu</span>
              <svg
                class="w-6 h-6"
                fill="currentColor"
                viewBox="0 0 20 20"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path
                  fill-rule="evenodd"
                  d="M3 5a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 10a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 15a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1z"
                  clip-rule="evenodd"
                ></path>
              </svg>
              <svg
                class="hidden w-6 h-6"
                fill="currentColor"
                viewBox="0 0 20 20"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path
                  fill-rule="evenodd"
                  d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z"
                  clip-rule="evenodd"
                ></path>
              </svg>
            </button>
          </div>
          <div
            class="hidden items-center w-full lg:flex lg:w-auto lg:order-1"
            id="mobile-menu-2"
          >
            <ul
              class="flex flex-col mt-4 font-medium text-sm lg:flex-row lg:mt-0"
            >
              <li>
                <a
                  href="#"
                  class="block text-xs hover:border-white hover:text-green-300 py-2 px-4 border border-transparent text-white"
                  aria-current="page"
                  >HOME</a
                >
              </li>
              <li>
                <a
                  href="#"
                  class="block text-xs hover:border-white hover:text-green-300 py-2 px-4 border border-transparent text-white"
                  >OUR SOLUTIONS</a
                >
              </li>
              <li>
                <a
                  href="#"
                  class="block text-xs hover:border-white hover:text-green-300 py-2 px-4 border border-transparent text-white"
                  >OUR CLIENTS</a
                >
              </li>
              <li>
                <a
                  href="#"
                  class="block text-xs hover:border-white hover:text-green-300 py-2 px-4 border border-transparent text-white"
                  >WHO WE ARE</a
                >
              </li>
              <li>
                <a
                  href="#"
                  class="block text-xs hover:border-white hover:text-green-300 py-2 px-4 border border-transparent text-white"
                  >NEWS & ARTICLES</a
                >
              </li>
              <li>
                <a
                  href="#"
                  class="block text-xs hover:border-white hover:text-green-300 py-2 px-4 border border-transparent text-white"
                  >CAREERS</a
                >
              </li>
              <li>
                <a
                  href="#"
                  class="block text-xs hover:border-white hover:text-green-300 py-2 px-4 border border-transparent text-white"
                  >CONTACT US</a
                >
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <section
      class="min-h-screen h-[110vh] flex items-center justify-start text-white bg-[url('./../assets/img/bg-header.png')] bg-no-repeat bg-center bg-cover min-w-screen border -m-1 p-0"
    >
      <div class="block ml-24">
        <img
          class="absolute top-40 right-1/2"
          src="./../assets/icon/call.png"
          alt=""
        />
        <h5 class="text-3xl mb-8 font-light">Welcome to</h5>
        <h1 class="text-6xl mb-8 font-bold">Data Arts Xperience</h1>
        <p class="text-3xl mb-8 leading-10 font-light">
          Best Marketing <br />
          & Technology Consultant <br />
          for your growth.
        </p>
        <img
          class="absolute left-52 bottom-12 cursor-pointer"
          src="./../assets/icon/arrow-b-white.png"
          alt=""
        />
      </div>
    </section>
  </body>
</html>
